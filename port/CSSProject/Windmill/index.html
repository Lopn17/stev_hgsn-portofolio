<!DOCTYPE html>
<html lang="en">
    <!-- https://www.blackbox.ai/ -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="canvas">

            <div class="cloud">
                <div class="cl1"></div>
                <div class="cl2"></div>
                <div class="cl3"></div>
            </div>

            <div class="cloud2">
                <div class="cl4"></div>
                <div class="cl5"></div>
                <div class="cl6"></div>
            </div>
            
            <div class="cloud3">
                <div class="cl7"></div>
                <div class="cl8"></div>
                <div class="cl9"></div>
            </div>

            <div class="roof"></div>
            <div class="fan">
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
            <div class="tower">
                <div class="door"></div>
            </div>

            <div class="field">
                <div class="grass0"></div>
                <div class="grass1"></div>
                <div class="grass2"></div>
                <div class="flower1">
                    <div class="leaf1"></div>
                    <div class="stem1"></div>
                </div>
                <div class="grass4"></div>
                <div class="grass5"></div>
                <div class="grass6"></div>
                <div class="grass7"></div>
                <div class="flower2">
                    <div class="leaf2"></div>
                    <div class="stem2"></div>
                </div>
                <div class="grass8"></div>
                <div class="grass9"></div>
                <div class="grass10"></div>
                <div class="grass11"></div>
                <div class="grass12"></div>
                <div class="flower3">
                    <div class="leaf3"></div>
                    <div class="stem3"></div>
                </div>
                <div class="grass14"></div>
                <div class="grass15"></div>
            </div>
        </div>
    </section>
</body>
</html>
